<html>

<head>
	<meta charset="utf-8" />
	<title>Color Geometry</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="marvelous-sliders.css" />
</head>

<body>
	<canvas id="space"></canvas>
	<div class="hbox">
		<div class="vbox">
			<input type="range" id="redSlider" min="0" max="255">
			<p id="redSliderText">
		</div>
		<div class="vbox">
			<input type="range" id="greenSlider" min="0" max="255">
			<p id="greenSliderText">
		</div>
		<div class="vbox">
			<input type="range" id="blueSlider" min="0" max="255">
			<p id="blueSliderText">
		</div>
	</div>
	<script src="types.js"></script>
	<script src="main.js"></script>
</body>

</html>
